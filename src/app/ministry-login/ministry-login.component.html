<h1><i class="bi bi-person-circle"></i>&nbsp;Ministry Login</h1>
<hr>
<form *ngIf="!forgotPassword" (ngSubmit)="login()">
  <label for="email">UserName:</label>
  <input type="email" id="email" [(ngModel)]="credentials.email" name="email" required>
 
  <label for="password">Password:</label>
  <input type="password" id="password" [(ngModel)]="credentials.password" name="password" required>
 
  <button type="submit">Login</button><br/><br/>
  <button type="button" (click)="showForgotPasswordForm()">Forgot Password</button>
</form>

<form *ngIf="forgotPassword" (ngSubmit)="updatePassword()">
  <label for="email">UserName:</label>
  <input type="email" id="email" [(ngModel)]="updateCredentials.email" name="email" required>
 
  <label for="newPassword">New Password:</label>
  <input type="password" id="newPassword" [(ngModel)]="updateCredentials.newPassword" name="newPassword" required>
 
  <button type="submit">Update Password</button>
</form>

<!-- Modal structure -->
<div *ngIf="modalVisible" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">Ã—</span>
    <p>{{ modalMessage }}</p>
  </div>
</div>
